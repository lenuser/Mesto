<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <!--header начало-->
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Mesto">
        </header>
        <!--header конец-->
        <main>
            <section class="profile">
                <button class="profile__avatar-button" type="button">
                <img class="profile__avatar" src="#" alt="фото профиля">
                </button>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"><img class="profile__edit"
                                src="<%=require('./images/pen.svg')%>" alt="кнопка карандашик"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img class="profile__edit-pl" src="<%=require('./images/pl.svg')%>"
                        alt="кнопка плюсик"></button>
            </section>
            <!--profile конец-->
            <!--elements начало-->
            <section class="elements cards-grid"></section>
            <!--elements конец-->
        </main>
        <!--footer начало-->
        <footer class="footer">
            <p class="footer__copyright">&#169;2023. Mesto Russia</p>
        </footer>
        <!--footer конец-->
        <!--popap редактировать профиль начало -->
        <div class="popup  popup_type_profile">
            <form class="popup__form" name="edit-profile" autocomplete="off"
                id="form-profile" novalidate>
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__text" placeholder="Жак-Ив Кусто" name="profile-name" id="profile-name"
                    minlength="2" maxlength="40" required>
                <span class="error-message" id="error-profile-name"></span>
                <input type="text" class="popup__text  popup__text_type_job" placeholder="Исследователь океана"
                    name="profile-job" id="profile-job" minlength="2" maxlength="200" required autocomplete="off">
                <span class="error-message" id="error-profile-job" ></span>
                <button class="popup__button popup__button-disabled" type="submit" id="submit">Сохранить</button>
            </form>
        </div>
        <!--popap редактировать профиль конец -->
        <!--popap начало карточка -->
        <div class="popup  popup_type_cards">
            <form class="popup__form" id="popup-сards-form" novalidate>
                <button class="popup__close-button popup__close-button_type_cards" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__text" required placeholder="Название" name="nameCardsInput"
                    id="nameCardsInput" minlength="2" maxlength="40" autocomplete="off">
                <span class="error-message" id="error-nameCardsInput"></span>
                <input type="url" class="popup__text popup__text_type_link " required placeholder="Ссылка на картинку"
                    name="linkCardsInput" id="linkCardsInput" minlength="2"  autocomplete="off">
                <span class="error-message" id="error-linkCardsInput"></span>
                <button class="popup__button  popup__button-disabled" type="submit" id="submit__button">Создать</button>
            </form>
        </div>
        <!--popap конец карточка-->
         <!--popap аватар --> 
         <div class="popup  popup_type_avatar">
            <form class="popup__form " id="profileAvatar" novalidate>
                <button class="popup__close-button popup__close-button_type_cards" type="button"></button>
                <h2 class="popup__title  popup__title_type_change-avatar">Обновить аватар</h2>
                <input  class="popup__text popup__text_type_avatar" type="url" required placeholder="Ссылка на картинку"
                    name="avatar" id="avatar" minlength="2"  autocomplete="off">
                <span class="error-message" id="error-avatar"></span>
                <button class="popup__button  popup__button-disabled" type="submit" id="submit__buttonАvatar">Сохранить</button>
            </form>
        </div>
        <!--popap аватар-->
        <!--popap удаления начало-->
        <div class="popup  popup_type_delete">
            <form class="popup__form " id="card-delete" novalidate>
                <button class="popup__close-button popup__close-button_type_del" type="button"></button>
                <h2 class="popup__title popup__title_type_change">Вы уверены?</h2>
                <button class="popup__button  popup__button-disabled" type="submit" id="submit__delete">Да</button>
            </form>
        </div>
        <!--popap удаления конец -->
        <!--popap начало TEMPLATE -->
        <template id="template-cards">
            <article class="element">
                <img class="element__image" src="./images/hakas.JPEG" 
                    alt="фотография летнего пейзажа с изображением гор и водоема">
                <div class="element__group">
                    <h2 class="element__title">Хакасия</h2>
                    <button class="element__group-del element__group-del_active" type="button"> 
                        <img src="<%=require('./images/del.svg')%>"  alt="кнопка удаления"></button>
                    <div class = "element__container">
                        <button class="element__group-hard" type="button"> 
                            <img src="<%=require('./images/hard.svg')%>"  alt="лайк"></button>
                    <span class="element__counter"></span>
                </div>
                </div>
            </article>
        </template>
        <!--popap конец  TEMPLATE -->
        <!--popap начало IMG -->
        <div class="popup   popup_type_image   popup_type_bg">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_type_img" type="button"
                    aria-label="Close"></button>
                <img class="popup__img" src="./images/altai.jpeg"  alt="Летний пейжаж с изображением гор и водоема">
                <figcaption class="popup__title popup__title_type_size">Название</figcaption>
            </div>
        </div>
        <!--popap IMG конец-->
    </div>
</body>

</html>
